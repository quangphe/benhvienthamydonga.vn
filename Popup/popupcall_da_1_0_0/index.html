<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popupcall_da_1_0_0</title>
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css">
    <link rel="stylesheet" href="sass/popupcall_da_1_0_0.css">
</head>

<body>
    <section class="popupcall_da_1_0_0" id="popupcall_da_1_0_0">
        <div class="modal popupcall_da_1_0_0" id="modal-call">
            <div class="popup_call_1_0_0__bo">
                <div class="popup_call_1_0_0_overlay" id="popup_call_1_0_0_overlay" style="display:none"></div>
                <div id="popup_call_1_0_0_overlayClickform" class="overlay_form" style="display:none">
                    <div class="popup_call_1_0_0_box">
                        <article>
                            <div class="popup_call_1_0_0_header">
                                <div class="popup_call_1_0_0_logo"></div>
                                <div class="popup_call_1_0_0_headerpc">
                                    <div class="popup_call_1_0_0_header-note">Nhập số điện thoại để được BVTM Đông Á gọi
                                        lại
                                        ngay !</div>
                                </div>
                                <div class="popup_call_1_0_0_headermb">
                                    <a href="tel:19006499" class="popup_call_1_0_0_headermb-call"><i
                                            class="popup_call_1_0_0_headermb-call-icon"></i> gọi ngay cho chúng tôi</a>
                                    <div class="popup_call_1_0_0_header-note">- hoặc để lại số điện thoại của bạn - <br>
                                        để nhận cuộc gọi từ <br> BVTM Đông Á</div>
                                </div>
                            </div>
                            <div class="popup_call_1_0_0_content">
                                <div>
                                    <div style="display:none">
                                        <input type="text" placeholder="Họ và tên (*)" value="Yêu Cầu Gọi Lại"
                                            id="iname" name="iname">
                                        <textarea type="text" placeholder="Nhu cầu tư vấn" id="itext"
                                            name="itext"></textarea>
                                        <input id="iemail" name="iemail" value="no@email.benhvienthammykangnam.vn"
                                            type="hidden" placeholder="Email">
                                        <input type="hidden" id="gclid_field" name="gclid_field" value="">
                                        <input type="hidden" id="name_campaign" name="name_campaign"
                                            value="[Đông Á] Bệnh Viện Đông Á - Tư vấn ">
                                        <input type="hidden" id="code_campaign" name="code_campaign" value="609492585">
                                    </div>
                                    <input id="imob" name="imob" type="textbox"
                                        placeholder="Nhập số điện thoại của bạn*:">
                                </div>
                                <div>
                                    <input onclick="ants_send_contact(this);" id="pop_sent" type="button"
                                        value="yêu cầu gọi lại">
                                </div>
                            </div>
                            <div class="popup_call_1_0_0_headerpc">
                                <div class="popup_call_1_0_0_header-note">* Hoặc gọi ngay với chúng tôi hotline: <br>
                                    1900.6499</div>
                            </div>
                            <a id="popup_call_1_0_0_closePopup"></a>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://huudinh.github.io/assets/js/lib.min.js"></script>
    <script src="js/popupcall_da_1_0_0.js"></script>
</body>

</html>
