<!DOCTYPE html>

<head>

    <title>form_da_1_0_0</title>

<body>
    <section class="form_da_1_0_0">
        <div class="container">
            <div class="form_da_1_0_0__box">
                <div class="form_da_1_0_0__form">
                    <span>ĐẶT LỊCH TƯ VẤN CÙNG BÁC SĨ</span>
                    <article>
                        <div class="form_da_1_0_0__formRegist ">
                            <div class="input"><i class="icon-user"></i><input id="iname" name="iname" required=""
                                    placeholder="(*) Họ và tên" type="text"></div>
                            <input type="hidden" id="gclid_field" name="gclid_field" value="">
                            <input type="hidden" id="code_campaign" name="code_campaign" value="530039326">
                            <input type="hidden" id="name_campaign" name="name_campaign"
                                value="[Đông Á] SALE ĐẸP KỊP TẾT">
                            <div class="input"><i class="icon-phone"></i><input id="imob" name="imob" required=""
                                    placeholder="(*) Số điện thoại" type="text"></div>
                            <div class="input" style="display: none;"><i class="icon-mail-alt"></i><input id="iemail"
                                    style="display: none;" name="iemail" type="email" placeholder="Email:"></div>
                            <input placeholder="Dịch vụ quan tâm *:" id="itext" name="itext"></input>
                        </div>
                        <!-- <button onclick="ants_send_contact(this)" class="target fbt bmk submit_s" value="Đăng ký"
                            type="button"> -->
                        <div class="form_da_1_0_0__regist" onclick="ants_send_contact(this)">
                            <div class="form_da_1_0_0__coating">
                                <p>Gửi thông tin</p>
                            </div>
                            <div class="form_da_1_0_0__iconReg">
                                <img width="15" height="12" src="images/icon.png" alt="">
                            </div>
                        </div>
                        <!-- </button> -->
                    </article>
                </div>
                <div class="form_da_1_0_0__address">
                    <div class="form_da_1_0_0__title">
                        Hotline <b>MIỄN PHÍ</b> hỗ trợ 24/7:
                        <a>1900 6499</a>
                    </div>
                    <div class="form_da_1_0_0__content" id="overflowTest">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://benhvienthammydonga.vn/css/lib/lib.min.js"></script>
    <script src="https://benhvienthammydonga.vn/quangcao247/contact/template/js/js.js?t=1123467"></script>
