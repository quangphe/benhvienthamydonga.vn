<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_da_1_0_0</title>
    <link rel="stylesheet" href="https://huudinh.github.io/media/css/style-min.css">
    <link rel="stylesheet" href="sass/contact_da_1_0_0.min.css">
</head>

<body>
    <section class="contact_da_1_0_0">
        <div class="contact_da_1_0_0__form">
            <p>ĐẶT LỊCH TƯ VẤN CÙNG BÁC SĨ</p>
            <article>
                <div class="contact_da_1_0_0__formRegist ">
                    <div class="input"><i class="icon-user"></i><input id="iname" name="iname" required=""
                            placeholder="(*) Họ và tên" type="text"></div>
                    <input type="hidden" id="gclid_field" name="gclid_field" value="">
                    <input type="hidden" id="code_campaign" name="code_campaign" value="530039326">
                    <input type="hidden" id="name_campaign" name="name_campaign" value="[Đông Á] SALE ĐẸP KỊP TẾT">
                    <div class="input"><i class="icon-phone"></i><input id="imob" name="imob" required=""
                            placeholder="(*) Số điện thoại" type="text"></div>
                    <div class="input" style="display: none;"><i class="icon-mail-alt"></i><input id="iemail"
                            style="display: none;" name="iemail" type="email" placeholder="Email:"></div>
                    <input placeholder="Dịch vụ quan tâm *:" id="itext" name="itext"></input>
                </div>
                <div onclick="ants_send_contact(this)" class="target fbt bmk submit_s contact_da_1_0_0__regist2"
                    value="Đăng ký">
                    <a href="#">
                        <div class="contact_da_1_0_0__coating2">
                            <span>Gửi thông tin</span>
                        </div>
                        <div class="contact_da_1_0_0__iconReg2">
                            <img src="images/icon.png" alt="">
                        </div>
                    </a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
